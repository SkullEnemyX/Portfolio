<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Articles by Vineet Kishore</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		/* Set background color for the entire page */
		body {
			background-color: #191919; /* Dark background color */
			color: #ffffff; /* Light text color for better contrast */
		}

		/* Iframe styling */
		.iframe-container {
			margin: 40px 0;
			padding: 20px;
			background: #262626; /* Slightly lighter background for the container */
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		/* Ensure text in the container is readable */
		.main_title h2,
		.main_title p {
			color: #ffffff; /* Light text color */
		}

		/* Style the button */
		.primary_btn {
			background-color: #007bff; /* Blue button color */
			color: #ffffff; /* White text */
			padding: 10px 20px;
			border-radius: 5px;
			text-decoration: none;
			display: inline-block;
		}

		.primary_btn:hover {
			background-color: #0056b3; /* Darker blue on hover */
		}
	</style>
</head>

<body>
	<!-- Articles Section -->
	<section class="iframe-container">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Articles by Vineet Kishore</h2>
						<p>Explore my articles and writings on various topics.</p>
					</div>
				</div>
			</div>
			<div class="text-center">
				<a href="https://v2-embednotion.com/1a30d2e1e7698001a3e2f6b6a0ed9655" target="_blank" class="primary_btn">
					<span>View Articles</span>
				</a>
			</div>
		</div>
	</section>
</body>
